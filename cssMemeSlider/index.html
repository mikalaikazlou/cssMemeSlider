<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="slider">
            <div class="slider_item img_meme">
                <div class="meme_list">
                    <div class="meme_item first active_slide"><img src="./img/meme_one.jpg" alt="meme first" class="meme_img">
                    </div>
                    <div class="meme_item second"><img src="./img/meme_two.jpg" alt="meme second" class="meme_img">
                    </div>
                    <div class="meme_item third"><img src="./img/meme_three.jpg" alt="meme third" class="meme_img">
                    </div>
                    <div class="meme_item fourth"><img src="./img/meme_four.jpg" alt="meme fourth" class="meme_img">
                    </div>
                </div>
            </div>
            <div class="bottom_part_slider">
                <div class="slider_item text_meme">
                    <div class="text_content active_text"><span class="text_first_img">That moment when your code
                            works</span></div>
                    <div class="text_content"><span class="text_second_img">I'm in the office hard at work</span></div>
                    <div class="text_content"><span class="text_third_img">I'm coming tomorrow said tomorrow</span>
                    </div>
                    <div class="text_content"><span class="text_fourth_img">I'm UX designer</span></div>
                </div>
                <div class="slider_item pagination_meme">
                    <div class="pagination_btn_item first">
                        <div class="btn active_btn"></div>
                    </div>
                    <div class="pagination_btn_item second">
                        <div class="btn"></div>
                    </div>
                    <div class="pagination_btn_item third">
                        <div class="btn"></div>
                    </div>
                    <div class="pagination_btn_item fourth">
                        <div class="btn"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
